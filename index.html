	<title>두 사람의 성격으로 인한 관계 분석</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="csscode.css">
</head>
<body>
	<header>
		<div class="header-container">
			<div class="header-title">
                <h3> Just with a birthdate</h3>
				<h1>두 사람의 성격으로 인한 관계 분석</h1>
				<p>AI-assisted web services</p>
				<a href="#contact" class="btn">Get in touch</a>
			</div>
			<div class="header-image">
				<img src="a_oriental_new.png" alt="Big Picture">
			</div>
		</div>
	</header>
	

    <section id="contact">
        <div class="contact-container">
          <h2>정보 입력</h2>
          <form>
            <div class="form-group">
              <label for="birthday">생일_1:</label>
              <input type="text" id="birthday" name="birthday" placeholder="년월일시" required>
            </div>
            <div class="form-group">
              <label for="gender">성별_1:</label>
              <select id="gender" name="gender" required>
                <option value="">- 선택 -</option>
                <option value="male">남</option>
                <option value="female">녀</option>
              </select>
            </div>
            
            <div class="form-group">
                <label for="birthday">생일_2:</label>
                <input type="text" id="birthday" name="birthday" placeholder="년월일시" required>
              </div>
              <div class="form-group">
                <label for="gender">성별_2:</label>
                <select id="gender" name="gender" required>
                  <option value="">- 선택 -</option>
                  <option value="male">남</option>
                  <option value="female">녀</option>
                </select>
              </div>

              <div class="form-group">
                <label for="question">질문:</label>
                <input type="text" id="question" name="question" required>
              </div>
              
              <button type="submit" class="btn">전송</button>


            <div class="form-group">
              <label for="message">답변:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            
          </form>
        </div>
      </section>
